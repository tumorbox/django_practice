{% extends 'base.html' %}
{% block body %}
<h1>영화목록</h1>
<hr>
<P><a href="{% url 'movies:form' %}">영화 등록하기</a></P>
<hr>
{% for movie in movies %}
  <img src="{{movie.poster_url}}" width="10%" height="5%">
  <h3><a href="{% url 'movies:detail' movie.pk %}">{{movie.title}}</a></h3>
  <h5> 평점 : {{movie.score}}</h5>
  <hr>
{% endfor %}
{% endblock %}
